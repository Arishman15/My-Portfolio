<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arishman's Portfolio - Contact</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 0 0 15px 15px;
    }

    nav a {
      color: #ecf0f1;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      padding: 40px 20px;
      background: linear-gradient(to bottom, #fefefe, #e6e6e6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      color: #34495e;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 40px;
      width: 100%;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    form:hover {
      transform: scale(1.03);
      box-shadow: 0px 10px 20px rgba(0,0,0,0.25);
      background: #fef9f0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #2c3e50;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 2px solid #2c3e50;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #34495e;
      transform: scale(1.05);
    }

    footer {
      border-radius: 15px 15px 0 0;
      padding: 15px;
    }

    footer p {
      margin: 0;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Contact Me</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <form>
        <h1>Get in Touch</h1>

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name">

        <label for="phone">Your Phone Number</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="eg:someone@gmail.com">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"></textarea>
        <p id="thankyou" style="color: green; font-weight: bold; display: none; text-align: center; margin-top: 15px;">Your response has been recorded...</p>

        <button type="submit">Submit</button>
      </form>
      
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Arishman's Portfolio. All rights reserved.</p>
  </footer>
  <script>
  const form = document.querySelector('form');
  const thankYou = document.getElementById('thankyou');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); 
    thankYou.style.display = 'block'; 
    form.reset(); 
     });
  </script>



</body>
</html>
