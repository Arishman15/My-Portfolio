<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arishman's Portfolio - Blog</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 0 0 15px 15px; 
    }

    nav a {
      color: #ecf0f1;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      padding: 120px 100px;
      background: linear-gradient(to bottom, #fefefe, #e6e6e6);
    }

    main h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      color: #34495e;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 40px;
    }

    .post {
      background: #fff;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .post:hover {
      transform: scale(1.03);
      box-shadow: 0px 10px 20px rgba(0,0,0,0.25);
      background: #fef9f0;
    }

    .post h3 {
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .post p {
      font-size: 18px;
      line-height: 1.7;
      color: #34495e;
    }

    footer {
      border-radius: 15px 15px 0 0;
      padding: 15px;
    }

    footer p {
      margin: 0;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>My Blog</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h1>My Medium Blog Post</h1>
      <div class="post">
        <h3>Understanding CSS Flexbox</h3>
        <p>I wrote a  blog about CSS Flexbox on Medium. <a href="https://medium.com/@arishmans.24/understanding-css-flexbox-96a7b902296a" target="_blank" style="color:#2c3e50; font-weight:600; text-decoration:underline;">
        Click here to it here</a>.</p>
      </div>
    </main>
  </div>
  

  <footer>
    <p>&copy; 2025 Arishman's Portfolio. All rights reserved.</p>
  </footer>
  

</body>
</html>
